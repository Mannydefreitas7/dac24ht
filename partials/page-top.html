<div
  class="h-[300px] w-full text-white relative overflow-hidden border-b border-slate-400/10"
  x-intersect:leave.threshold.80="hasBackground = true"
  x-intersect.threshold.80="hasBackground = false"
>
  <div class="relative w-full h-full flex justify-center items-end">
    <img class="absolute top-0 h-full w-full object-cover" :src="image" />
    <div
      class="absolute top-0 w-full h-full bg-gradient-to-t from-black/95 to-black/40"
    ></div>
    <div class="relative z-20 p-8">
      <span x-text="title" class="text-6xl font-extrabold"></span>
    </div>
  </div>
</div>
