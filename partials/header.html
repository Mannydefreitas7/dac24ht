<div
  x-data="{ links: [
    {
        name: 'Features',
        url: '/features.html',
    },
    {
        name: 'Investors',
        url: '/index.html',
    },
    {
        name: 'About',
        url: '/about.html',
    },
    {
        name: 'Contact',
        url: '/index.html',
    }
], showSidebar: false }"
>
  <header class="absolute top-0 w-full z-50" x-intersect:enter="isDark = true">
    <div hx-get="/partials/nav.html" hx-trigger="load"></div>
  </header>

  <header
    x-show="hasBackground"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 -translate-y-full"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-full"
    :class="isDark ? 'bg-slate-900/30' : 'bg-white/50'"
    class="backdrop-blur-md border-b border-slate-400/20 fixed top-0 w-full z-50"
  >
    <div hx-get="/partials/nav.html" hx-trigger="load"></div>
  </header>
  <sidebar
    :class="showSidebar ? 'translate-x-0' : 'translate-x-full'"
    class="fixed top-0 h-screen w-full bg-slate-950 z-50 overflow-hidden transform transition ease-in-out duration-200"
  >
    <div class="p-3 w-full inline-flex md:hidden items-center justify-between">
      <div>
        <span class="sr-only">Digitalage</span>
        <img src="logo/DAlogotypeLOCKUP_L.png" class="h-12" />
      </div>
      <button
        @click="showSidebar = false"
        type="button"
        class="text-2xl text-white h-8 w-8 flex items-center justify-center"
      >
        <span class="sr-only">Close menu</span>
        <i class="iconoir-xmark font-bold"></i>
      </button>
    </div>
    <ul
      class="text-white py-4 px-8 md:flex md:justify-center md:grow md:gap-x-12 font-bold text-lg"
    >
      <template x-for="(link, index) in links" :key="index">
        <li class="group transition duration-200 cursor-pointer mt-2">
          <a
            class="group-hover:text-sky-600 mb-0"
            :href="link.url"
            x-text="link.name"
          ></a>
          <span
            class="block max-w-0 rounded-full group-hover:max-w-full transition-all mt-1 duration-500 h-1 bg-sky-600"
          ></span>
        </li>
      </template>
    </ul>
    <div
      class="w-full absolute bottom-0 py-6 px-8 transition ease-in-out duration-200"
    >
      <a
        href="#"
        class="text-lg flex justify-between w-full border-white/20 font-semibold leading-6 py-2 px-4 rounded border text-white hover:bg-sky-600"
        >Log In <span aria-hidden="true">&rarr;</span></a
      >
    </div>
  </sidebar>
